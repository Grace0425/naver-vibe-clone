<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da4f69d06d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./LoginPage.css">
    <title>네이버 : 로그인</title>
</head>
<body>
    <div class="languageOption">
        <select name="language">
            <option value="korean">한국어</option>
            <option value="english">english</option>
            <option value="chinese">中文</option>
        </select>
    </div>
    <div class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/1200px-Naver_Logotype.svg.png" alt="">
    </div>
    <div class="loginBox">
        <div class="loginOption">
            <div class="option">ID 로그인</div>
            <div class="option">일회용 번호</div>
            <div class="option">QR코드</div>
        </div>
        <div class="input">
            <div class="idInput">
                <span syle="color: gray;"><i class="far fa-user fa-lg"></i></span>
                <input style="width:415px; height:25px; border:none" placeholder="아이디" type="text">
            </div>
            <div class="pwInput">
                <span><i class="fas fa-lock fa-lg"></i></span>
                <input style="width:415px; height:25px; border:none" placeholder="비밀번호" type="text">
            </div>
        </div>
        <div class="loginSecurity">
            <input type="checkbox">
            <span>로그인 상태 유지</span>
        </div>
        <div class="loginButton">
            <button>로그인</button>
        </div>
    </div>
    <div class="findAccount">
        <ul>
            <li>비밀번호 찾기</li>
            <li>아이디 찾기</li>
            <li>회원가입</li>
        </ul>
    </div>
    <div class="footer">
        <ul>
            <li><a href="">이용약관</a></li>
            <li><a href="">개인정보처리방침</a></li>
            <li><a href="">책임의 한계와 법적고지</a></li>
            <li><a href="">회원정보 고객센터</a></li>
        </ul>
        <span>NAVER</span>
        <span>Copyright</span>
        <span>© NAVER Corp.</span>
        <span>All Rights Reserved.</span>
    </div>
</body>
</html>
